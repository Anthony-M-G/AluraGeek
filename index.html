<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Front/Css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <H1 class="orbitron-x">ALURAGEEK</H1>
    </header>

    <main>
        
       <div class="data-container">
                <div class="cardsContainer" data-cards>


                </div>
        </div>
        <div class="containerForm">
            <form id="productForm" data-form>
                <label for="productName">Nombre del producto:</label><br>
                <input type="text" id="productName" name="name" required><br>

                <label for="productPrice">Precio:</label><br>
                <input type="number" id="productPrice" name="price" min="0" required><br>

                <label for="productDescription">Descripción:</label><br>
                <textarea id="productDescription" name="description" required></textarea><br>

                <label for="productCategory">Categoría:</label><br>
                <input type="text" id="productCategory" name="category"><br>

                <label for="productImageURL">URL de la imagen:</label><br>
                <input type="url" id="productImageURL" name="image" required><br>

                <label for="productId">ID del producto:</label><br>
                <input type="text" id="productId" name="id" required><br>

                <input type="submit" value="Submit">
            </form>


        </div>

        

    </main>
    <footer>

    </footer>
    <script type="module" src="Backend/View/main.js"></script>
</body>

</html>
