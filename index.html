<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Front/Css/reset.css">
    <link rel="stylesheet" href="Front/Css/styles.css">
    <title>ALURAGEEK CHALLENGE</title>
</head>

<body>
    <header>
        <H1>ALURAGEEK</H1>
    </header>

    <main>
        <div>
            <div class="data-container">
                <div class="cardsContainer" data-cards>


                </div>
                <div class="containerForm">
                    <form id="productForm" data-form>
                        <label for="productName">Nombre del producto:</label><br>
                        <input type="text" id="productName" name="name"><br>

                        <label for="productPrice">Precio:</label><br>
                        <input type="text" id="productPrice" name="price"><br>

                        <label for="productDescription">Descripción:</label><br>
                        <textarea id="productDescription" name="description"></textarea><br>

                        <label for="productCategory">Categoría:</label><br>
                        <input type="text" id="productCategory" name="category"><br>

                        <label for="productImageURL">URL de la imagen:</label><br>
                        <input type="text" id="productImageURL" name="image"><br>

                        <label for="productId">ID del producto:</label><br>
                        <input type="text" id="productId" name="id"><br>

                        <input type="submit" value="Submit">
                    </form>


                </div>
            </div>
        </div>


    </main>
    <footer>

    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
